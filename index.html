<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background:#000;
            color:#fff;
        }
        .typer {
            padding:2em;
            font-family:Arial,Helvetica,sans-serif;
            font-weight:bold;
            font-size:300%;
            text-align:left;
        }
    </style>
</head>
<body>
<div class="typer"></div>

    (function(){
        var technotyper = new $.TechnoTyper({
            container:$('.typer')

        technotyper.setText('Accomplish Anything');
        technotyper.start();
    })();

</html>
